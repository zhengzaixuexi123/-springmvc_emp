<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑员工</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>编辑员工</h2>
    <form th:action="@{/employee/edit}" method="post">
        <input type="hidden" name="id" th:value="${employee.id}">
        <div class="mb-3">
            <label for="last" class="form-label">姓</label>
            <input type="text" class="form-control" id="last" name="last" th:value="${employee.last}" required>
        </div>
        <div class="mb-3">
            <label for="first" class="form-label">名</label>
            <input type="text" class="form-control" id="first" name="first" th:value="${employee.first}" required>
        </div>
        <div class="mb-3">
            <label for="userId" class="form-label">用户ID</label>
            <input type="text" class="form-control" id="userId" name="userId" th:value="${employee.userId}" required>
        </div>
        <div class="mb-3">
            <label for="start" class="form-label">入职日期</label>
            <input type="text" class="form-control" id="start" name="start" 
                   th:value="${#dates.format(employee.start, 'dd-MM-yy')}" required
                   placeholder="格式：DD-MM-YY">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">职位</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${employee.title}" required>
        </div>
        <div class="mb-3">
            <label for="deptId" class="form-label">部门ID</label>
            <input type="number" class="form-control" id="deptId" name="deptId" th:value="${employee.deptId}" required>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">薪资</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required>
        </div>
        <div class="mb-3">
            <label for="commissionPct" class="form-label">提成</label>
            <input type="number" step="0.01" class="form-control" id="commissionPct" name="commissionPct" th:value="${employee.commissionPct}">
        </div>
        <div class="mb-3">
            <label for="manager" class="form-label">经理ID</label>
            <input type="number" class="form-control" id="manager" name="manager" th:value="${employee.manager}">
        </div>
        <div class="mb-3">
            <label for="comments" class="form-label">备注</label>
            <textarea class="form-control" id="comments" name="comments" rows="3" th:text="${employee.comments}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/employee/list" class="btn btn-secondary">返回</a>
    </form>
</div>
</body>
</html>
