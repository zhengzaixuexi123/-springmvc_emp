<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>员工详情</h2>
    <div class="card">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>ID:</strong>
                    <span th:text="${employee.id}"></span>
                </div>
                <div class="col-md-6">
                    <strong>姓名:</strong>
                    <span th:text="${employee.last + ' ' + employee.first}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>用户ID:</strong>
                    <span th:text="${employee.userId}"></span>
                </div>
                <div class="col-md-6">
                    <strong>入职日期:</strong>
                    <span th:text="${#dates.format(employee.start, 'dd-MM-yy')}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>职位:</strong>
                    <span th:text="${employee.title}"></span>
                </div>
                <div class="col-md-6">
                    <strong>部门ID:</strong>
                    <span th:text="${employee.deptId}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>薪资:</strong>
                    <span th:text="${employee.salary}"></span>
                </div>
                <div class="col-md-6">
                    <strong>提成:</strong>
                    <span th:text="${employee.commissionPct}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <strong>经理ID:</strong>
                    <span th:text="${employee.manager}"></span>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12">
                    <strong>备注:</strong>
                    <p th:text="${employee.comments}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <a href="/employee/list" class="btn btn-secondary">返回列表</a>
        <a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-primary">编辑</a>
    </div>
</div>
</body>
</html>
